    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>BIM </title>


</head>
<body style="margin-top: 120px;">
         <center><h3>Check your Body Mass Index</h3></center>
         <br>
	<div class="container">
		<div class="card" style="box-shadow: 10px 10px 10px 0px ;" >
			<div class="card-header text-center">BMI Calculator</div>
			<div class="card-body">
				<form class="w-50 m-auto" onsubmit="return false">
					<div class="form-group">
						<label>Weight :</label>
						<input type="number" name="" placeholder="Weight in Kg" required id="weight"  class="form-control" >
					</div>
					<div class="form-group">
						<label>Height :</label>
						<input type="text" name="" placeholder="Height in Ft" required id="height" class="form-control" >
					</div>
					<div class="form-group">
						<label>BMI  Value :</label>
						<input type="text" name="" id="bmivalue" class="form-control" >
					</div>
					<div>
						<button type="submit" class="btn btn-primary" onclick="getbmivalue()">Check BMI</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-center">A Healthy BMI range between 19 and 25</div>	
		</div>
		
		<br>
		<center> Â© 2020 BS </center>
	</div>

	<script>

		function getbmivalue(){

			var weight = document.getElementById('weight').value;
			var height = document.getElementById('height').value;

			height = height * 12; 	// 12inch  = 1ft
			height = height * 0.025; // now height meter


			var newbmivalue = weight / (height * height); // or we can write this as  [ var newbmivalue = weight / (Math.pow(height,2)) ] here (pow height , 2) means square of height 

			newbmivalue = Math.round(newbmivalue);

 			document.getElementById('bmivalue').value = newbmivalue;
 		}

	</script>
